name: CodeQL Analysis 2
on:
  push:
    branches: [ main ]
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup CodeQL
      uses: github/codeql-action/init@v3

    - name: Build
      run: |
        gcc -fno-stack-protector vuln.c -o vuln -g

    - name: Analyze code
      uses: github/codeql-action/analyze@v2