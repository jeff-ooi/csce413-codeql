name: CodeQL Analysis 2
on:
  push:
    branches: [ main ]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup CodeQL
      uses: github/codeql-action/init@v1

    - name: Analyze code
      uses: github/codeql-action/analyze@v2